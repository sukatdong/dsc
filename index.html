<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Berhasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --color-success: #28a745; /* Hijau */
            --color-primary: #007bff; /* Biru */
            --color-bg: #f4f7f9;
            --border-radius-lg: 10px;
        }

        body {
            background-color: var(--color-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Kontainer Utama Konfirmasi */
        .confirmation-box {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 90%;
            text-align: center;
        }
        
        .success-icon-container {
            margin: 0 auto 25px;
            width: 100px;
            height: 100px;
            background-color: var(--color-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 10px rgba(40, 167, 69, 0.2); /* Efek cincin luar */
        }

        .success-icon-container i {
            color: white;
            font-size: 4rem;
        }

        .confirmation-title {
            font-weight: 700;
            color: var(--color-success);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .confirmation-message {
            color: #495057;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-action-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-action-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        .btn-secondary-action {
            color: #6c757d;
            border: 1px solid #ced4da;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        
        <div class="success-icon-container">
            <i class="fa-solid fa-check"></i>
        </div>

        <h1 class="confirmation-title">PENGAJUAN BERHASIL!</h1>
        
        <div class="confirmation-message">
            <p>**Permohonan Surat Keterangan Aktif** Anda telah berhasil dicatat oleh sistem.</p>
            <p class="small text-muted">Status permohonan Anda kini **'Diproses'**. Silakan cek status berkala di menu Riwayat Administrasi.</p>
        </div>
        
        <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-action-primary">
                Lihat Riwayat Administrasi
            </a>
            <a href="#" class="btn btn-secondary-action">
                Kembali ke Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
