<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Aktivitas dan Prestasi Mahasiswa - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            
            <div class="login-box shadow-lg">
                
                <div class="text-center mb-4">
                    <div class="logo-placeholder mx-auto mb-2">
                        <img src="logo_sadewa_placeholder.png" alt="SADEWA Logo" class="img-fluid">
                    </div>
                    <h5 class="system-title">Sistem Aktivitas Dan Prestasi Mahasiswa</h5>
                </div>

                <div class="toggle-group mb-4">
                    <button class="toggle-btn active-toggle">Mahasiswa</button>
                    <button class="toggle-btn inactive-toggle">Mahasiswa Inbound</button>
                </div>
                
                <form>
                    
                    <div class="form-group mb-3">
                        <div class="input-group input-group-lg custom-input">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="NIM" value="T23200037">
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <div class="input-group input-group-lg custom-input">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" value="...........">
                        </div>
                    </div>

                    <div class="form-group mb-4 captcha-container">
                        <div class="captcha-box">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input" type="checkbox" id="robotCheck">
                                <label class="form-check-label ms-2 small" for="robotCheck">
                                    I'm not a robot
                                </label>
                            </div>
                            <div class="recaptcha-logo">
                                reCAPTCHA
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100">
                        LOGIN
                    </button>
                </form>

                <div class="text-end mt-3">
                    <a href="#" class="forgot-password-link">Lupa Password</a>
                </div>

            </div>
            
            <div class="login-footer-text">
                Tim Sistem Informasi Terintegrasi UPN Veteran Yogyakarta
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
