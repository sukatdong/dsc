<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Kartu Mandiri Youthcard - Luxury</title>
    <style>
        :root {
            --mandiri-blue-deep: #0D1B37; /* Biru Malam/Deep Navy */
            --mandiri-blue-accent: #1C335E;
            --mandiri-gold: #FFD700; /* Emas */
            --text-light: #ffffff;
            --spacing-m: 20px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        /* === Kontainer Kartu === */
        .youthcard-container {
            width: 400px;
            height: 250px;
            /* Gradient Kompleks untuk Kedalaman */
            background: radial-gradient(circle at 100% 100%, var(--mandiri-blue-accent) 0%, var(--mandiri-blue-deep) 70%); 
            border-radius: 18px;
            color: var(--text-light);
            padding: var(--spacing-m);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); /* Shadow dalam */
            position: relative;
            overflow: hidden; /* Menyembunyikan overflow tekstur */
        }
        
        /* === EFEK TEKSTUR MEWAH (Pseudo-element) === */
        .youthcard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Pola Geometris Sangat Halus */
            background-image: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 50%);
            background-size: 5px 5px;
            opacity: 0.8;
            mix-blend-mode: soft-light;
        }

        /* === Logo dan Identitas === */
        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative; /* Agar di atas tekstur */
            z-index: 2;
        }
        .logo-section {
             display: flex;
             align-items: center;
        }
        .logo-mandiri {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--mandiri-gold); /* Logo Emas */
            letter-spacing: -0.5px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Efek cahaya emas */
            margin-right: 5px;
        }
        .logo-kampus {
            font-size: 0.8em;
            font-weight: 300;
            opacity: 0.8;
        }
        .chip-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #c0a000); /* Chip Emas */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .type-badge {
            font-size: 0.7em;
            background-color: var(--mandiri-gold);
            color: var(--mandiri-blue-deep);
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* === Nomor dan Data KTM === */
        .card-data-area {
            margin-top: 15px;
            position: relative;
            z-index: 2;
        }
        .card-number {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.6em;
            letter-spacing: 4px;
            margin-bottom: 10px;
            opacity: 0.95;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .ktm-info {
            font-size: 0.9em;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            opacity: 0.9;
        }
        .ktm-label {
            font-weight: 300;
            opacity: 0.7;
            font-size: 0.7em;
        }

        /* === Nama Pemilik dan Tipe Kartu === */
        .card-holder-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.9em;
            position: relative;
            z-index: 2;
        }
        .card-holder-name {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        .valid-thru {
            font-size: 0.8em;
            text-align: right;
        }
        .card-brand {
            font-size: 1.8em;
            font-weight: 900;
            color: var(--mandiri-gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6); 
        }

    </style>
</head>
<body>
    <div class="youthcard-container">
        <div class="top-info">
            <div class="logo-section">
                <span class="logo-mandiri">MANDIRI</span>
                <span class="logo-kampus">| Youthcard</span>
            </div>
            <div class="chip-section">
                 <div class="type-badge">KTM DEBIT</div>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
             <div class="chip"></div>
             <div class="card-brand">VISA</div> </div>

        <div class="card-data-area">
            <div class="card-number">
                4567 12** **** 5678
            </div>
        </div>
        
        <div class="ktm-info">
            <div>
                <div class="ktm-label">NIM (Nomor Induk Mahasiswa)</div>
                <div>211402001</div>
            </div>
             <div>
                <div class="ktm-label">Kampus Mitra</div>
                <div>UNIV. SUMUT (USU)</div>
            </div>
        </div>


        <div class="card-holder-area">
            <div>
                <div class="card-holder-name">HARTANTA DWI PUTRA</div>
            </div>
            <div class="valid-thru">
                <div style="font-size: 0.7em; opacity: 0.7;">VALID THRU</div>
                <div style="font-weight: 500;">09 / 28</div>
            </div>
        </div>
        
    </div>
</body>
</html>
