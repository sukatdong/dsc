<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mahasiswa - Data Instansi KP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style_tahapan_kp.css"> 
</head>
<body>

    <nav class="navbar navbar-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white ms-3" href="#"><i class="fa-solid fa-bars me-3"></i> Portal Mahasiswa</a>
            <div class="d-flex align-items-center me-3">
                <img src="placeholder_profile.jpg" alt="Profile" class="profile-img me-2">
                <span class="text-dark fw-bold">Vicha Dorena Br Tarigan - 12420003</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid content-container p-4">

        <div class="header-kp mb-5">
            â€¢ Kerka Praktik (KP)
        </div>

        <div class="process-flow d-flex justify-content-start flex-wrap mb-5">
            <div class="step finished-step">Pengajuan</div> 
            <div class="step active-step">Data Instansi</div> 
            <div class="step inactive-step">Berkas</div>
            <div class="step inactive-step">Laporan</div>
        </div>

        <div class="card p-4 shadow-sm">
            <h4 class="mb-4 text-primary">Formulir Data Instansi (Tahap 2 dari 4)</h4>
            <p class="text-muted">Isi detail lengkap instansi/perusahaan tempat Anda akan melaksanakan KP.</p>
            
            <form>
                <div class="mb-3">
                    <label for="nama_instansi" class="form-label">Nama Instansi/Perusahaan</label>
                    <input type="text" class="form-control" id="nama_instansi" placeholder="Contoh: PT Teknologi Maju Bersama">
                </div>
                
                <div class="mb-3">
                    <label for="alamat_instansi" class="form-label">Alamat Lengkap Instansi</label>
                    <textarea class="form-control" id="alamat_instansi" rows="3" placeholder="Contoh: Jl. Sudirman No. 12, Jakarta Pusat"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="kontak_nama" class="form-label">Nama PIC/Contact Person Instansi</label>
                    <input type="text" class="form-control" id="kontak_nama" placeholder="Contoh: Budi Santoso (HRD)">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="kontak_email" class="form-label">Email Instansi</label>
                        <input type="email" class="form-control" id="kontak_email" placeholder="Contoh: hrd@instansi.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="kontak_telp" class="form-label">Nomor Telepon Instansi</label>
                        <input type="tel" class="form-control" id="kontak_telp" placeholder="Contoh: 021-xxxx xxxx">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="tgl_mulai" class="form-label">Rencana Tanggal Mulai KP</label>
                        <input type="date" class="form-control" id="tgl_mulai">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="tgl_selesai" class="form-label">Rencana Tanggal Selesai KP</label>
                        <input type="date" class="form-control" id="tgl_selesai">
                    </div>
                </div>
                
                <hr>

                <button type="button" class="btn btn-secondary me-2"><i class="fa-solid fa-arrow-left me-1"></i> Kembali ke Pengajuan</button>
                <button type="submit" class="btn btn-success me-2">Lanjutkan ke Upload Berkas</button>
            </form>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
