<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Campus - Formulir Registrasi</title>
    <style>
        /* === TEMA & FONT === */
        :root {
            --mandiri-blue-dark: #004C99; 
            --mandiri-blue-light: #79c5ff; 
            --mandiri-yellow: #FFCC00;
            --text-dark: #222;
            --text-secondary: #777;
            --spacing-xs: 8px;
            --spacing-s: 12px;
            --spacing-m: 16px;
            --spacing-l: 24px;
            --border-radius-m: 10px;
        }

        /* === RESET DAN KONTAINER UTAMA === */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .app-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        /* === HEADER / APP BAR === */
        .header {
            background-color: var(--mandiri-blue-dark);
            color: white;
            padding: var(--spacing-m);
            display: flex;
            align-items: center;
        }
        .header h1 {
            font-size: 1.1em;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
        }
        .header .icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        
        /* === CONTENT UTAMA === */
        .content {
            padding: var(--spacing-l) var(--spacing-m);
        }
        
        /* === PROGRESS BAR (Sesuai Flowchart) === */
        .progress-bar-container {
            margin-bottom: var(--spacing-l);
        }
        .progress-bar {
            height: 5px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            width: 33%; /* Simulasi Langkah 1 dari 3 */
            background-color: var(--mandiri-yellow);
            transition: width 0.3s;
        }
        .progress-text {
            font-size: 0.8em;
            color: var(--text-dark);
            margin-top: var(--spacing-xs);
            text-align: right;
            font-weight: 500;
        }

        /* === FORM INPUT STYLING === */
        .form-section {
            margin-bottom: var(--spacing-l);
            padding-bottom: var(--spacing-m);
            border-bottom: 1px solid #f0f0f0;
        }
        .form-section h3 {
            color: var(--mandiri-blue-dark);
            font-size: 1.1em;
            margin-bottom: var(--spacing-m);
            border-left: 4px solid var(--mandiri-yellow);
            padding-left: var(--spacing-s);
        }
        .input-group {
            margin-bottom: var(--spacing-m);
        }
        .input-group label {
            display: block;
            font-size: 0.85em;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: var(--spacing-s);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-m);
            font-size: 0.9em;
            transition: border-color 0.2s;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--mandiri-blue-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(121, 197, 255, 0.3);
        }
        
        /* === TOMBOL UTAMA === */
        .btn-submit {
            display: block;
            width: 100%;
            padding: var(--spacing-m);
            background-color: var(--mandiri-blue-dark);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            margin-top: var(--spacing-l);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span class="icon">&#x2190;</span> <h1>Registrasi E-Campus Mahasiswa</h1>
            <span class="icon">&#x1F4BE;</span> </div>

        <div class="content">
            <div class="progress-bar-container">
                <div class="progress-bar"><div style="width: 33%;"></div></div>
                <div class="progress-text">Langkah 1 dari 3: Data Diri</div>
            </div>

            <form>
                <div class="form-section">
                    <h3>Data Pribadi Mahasiswa</h3>
                    
                    <div class="input-group">
                        <label for="nama_lengkap">Nama Lengkap (Sesuai KTP)</label>
                        <input type="text" id="nama_lengkap" placeholder="Contoh: Hartanta Dwi Putra" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="nik">Nomor Induk Kependudukan (NIK)</label>
                        <input type="text" id="nik" maxlength="16" placeholder="Masukkan 16 digit NIK" required>
                    </div>

                    <div class="input-group">
                        <label for="alamat">Alamat Tinggal Saat Ini (Box 3)</label>
                        <input type="text" id="alamat" placeholder="Jalan, Nomor Rumah, Kota" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="kontak">Nomor Kontak Aktif (Box 3)</label>
                        <input type="tel" id="kontak" placeholder="Contoh: 0812xxxxxx" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Data Akademik</h3>
                    
                    <div class="input-group">
                        <label for="kampus">Perguruan Tinggi</label>
                        <select id="kampus" required>
                            <option value="">-- Pilih Kampus --</option>
                            <option value="usu">Universitas Sumatera Utara (USU)</option>
                            <option value="unimed">Universitas Negeri Medan (Unimed)</option>
                            <option value="umsu">Universitas Muhammadiyah Sumatera Utara (UMSU)</option>
                            </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="nim">Nomor Induk Mahasiswa (NIM)</label>
                        <input type="text" id="nim" placeholder="Masukkan NIM Anda" required>
                    </div>

                    <div class="input-group">
                        <label for="fakultas">Fakultas / Program Studi</label>
                        <input type="text" id="fakultas" placeholder="Contoh: Ilmu Komputer" required>
                    </div>
                </div>

                <div class="form-section" style="border-bottom: none;">
                    <h3>Informasi Tambahan</h3>
                    
                    <div class="input-group">
                        <label for="nama_ortu">Nama Orang Tua / Wali (Box 3)</label>
                        <input type="text" id="nama_ortu" placeholder="Nama Lengkap Orang Tua" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="fasilitas">Fasilitas Youthcard yang Diminati (Box 3)</label>
                        <select id="fasilitas" required>
                            <option value="ktm_atm">KTM + ATM (Wajib)</option>
                            <option value="pinjaman_mikro">Pinjaman Mikro Pendidikan (Youth-Loan)</option>
                            <option value="akses_poin">Akses Poin Ganda</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn-submit">Lanjutkan ke Verifikasi (Langkah 2)</button>
            </form>
        </div>
    </div>
</body>
</html>
