<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKN - Laporan Akhir Kuesioner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-top">
        <div class="container-fluid d-flex justify-content-start align-items-center">
            <div class="d-flex align-items-center">
                <div class="header-color-strip"></div>
                <a class="navbar-brand ms-3" href="#">Portal Mahasiswa</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid content-container p-4">

        <div class="d-flex justify-content-between align-items-center mb-1">
            <div>
                <h2 class="main-title mb-0">KKN</h2>
                <p class="subtitle text-muted mb-0">Kuesioner KKN</p>
            </div>
            <button class="btn btn-success btn-panduan">
                <i class="fa-solid fa-download me-2"></i> Buku Panduan
            </button>
        </div>
        
        <ul class="nav nav-tabs custom-tabs mb-4 mt-3">
            <li class="nav-item"><a class="nav-link" href="#">Detail</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Pembekalan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Proposal</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Pelepasan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kegiatan Harian</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Laporan Akhir</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Buku</a></li>
        </ul>

        <div class="card p-5 shadow-sm">
            
            <div class="info-group mb-5">
                <table class="info-table">
                    <tr>
                        <td class="info-label">Nama Kelompok</td>
                        <td class="info-separator">:</td>
                        <td class="info-value">AA.80.049.WSB</td>
                    </tr>
                    <tr>
                        <td class="info-label">DPL</td>
                        <td class="info-separator">:</td>
                        <td class="info-value">HUMAM SANTOSO UTOMO</td>
                    </tr>
                </table>
            </div>

            <form>
                
                <div class="form-group mb-4">
                    <label for="jumlah_kunjungan" class="form-label-custom">Jumlah Kunjungan DPL</label>
                    <input type="number" class="form-control" id="jumlah_kunjungan">
                </div>
                
                <div class="form-group mb-4">
                    <label for="penilaian_dpl" class="form-label-custom">Penilaian terhadap Kinerja DPL (Skala 1-10)</label>
                    <input type="number" class="form-control" id="penilaian_dpl" min="1" max="10">
                </div>

                <div class="form-group mb-4">
                    <label for="pencapaian_program" class="form-label-custom">Pencapaian Program Kerja (Skala 1-100%)</label>
                    <input type="number" class="form-control" id="pencapaian_program" min="1" max="100">
                </div>

                <div class="form-group mb-5">
                    <label for="masukan_kkn" class="form-label-custom">Masukkan untuk Pelaksanaan KKN Periode Berikutnya (maksimal 100 kata)</label>
                    <textarea class="form-control" id="masukan_kkn" rows="8"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-save">
                        Save
                    </button>
                </div>
            </form>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
