<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandiri Youthcard - Bayar UKT</title>
    <style>
        /* === TEMA & FONT === */
        :root {
            --mandiri-blue-dark: #004C99; 
            --mandiri-blue-light: #79c5ff; 
            --mandiri-yellow: #FFCC00;
            --text-dark: #222;
            --text-secondary: #777;
            --spacing-xs: 8px;
            --spacing-s: 12px;
            --spacing-m: 16px;
            --spacing-l: 24px;
            --border-radius-m: 10px;
        }

        /* === RESET DAN KONTAINER UTAMA === */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .app-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        /* === HEADER / APP BAR === */
        .header {
            background-color: white;
            color: var(--text-dark);
            padding: var(--spacing-m);
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee; 
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .header h1 {
            font-size: 1.1em;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            color: var(--mandiri-blue-dark);
        }
        .header .icon {
            font-size: 1.5em;
            cursor: pointer;
            color: var(--mandiri-blue-dark);
        }

        /* === CONTENT UTAMA === */
        .content {
            padding: var(--spacing-l) var(--spacing-m);
            flex-grow: 1;
        }

        /* === FORM INPUT STYLING === */
        .input-group {
            margin-bottom: var(--spacing-l);
        }
        .input-group label {
            display: block;
            font-size: 0.85em;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }
        .input-field-container {
            position: relative;
        }
        .input-field-container input, .input-field-container select {
            width: 100%;
            padding: var(--spacing-s) var(--spacing-m);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-m);
            font-size: 0.9em;
            transition: border-color 0.2s;
        }
        .input-field-container input:focus, .input-field-container select:focus {
            border-color: var(--mandiri-blue-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(121, 197, 255, 0.3);
        }

        /* --- Input dengan Icon --- */
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--mandiri-blue-dark);
            font-size: 1.2em;
        }

        /* === TOMBOL CEK TAGIHAN === */
        .btn-cek {
            display: block;
            width: 100%;
            padding: var(--spacing-m);
            background-color: var(--mandiri-blue-dark);
            color: white;
            border: none;
            border-radius: var(--border-radius-m);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.2s;
        }
        .btn-cek:hover {
            background-color: #003a7a;
        }
        .btn-cek:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* === DETAIL TAGIHAN CARD (Simulasi Hasil Cek) === */
        .tagihan-card {
            margin-top: var(--spacing-l);
            padding: var(--spacing-m);
            background-color: #e6f0ff; /* Biru muda */
            border-radius: var(--border-radius-m);
            border: 1px solid #d3e5ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .tagihan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-s);
            border-bottom: 1px solid #cceeff;
            padding-bottom: var(--spacing-xs);
        }
        .tagihan-header h3 {
            color: var(--mandiri-blue-dark);
            font-size: 1em;
            margin: 0;
        }
        .tagihan-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
            color: var(--text-dark);
        }
        .tagihan-row.total {
            font-weight: bold;
            font-size: 1.1em;
            color: #cc0000; /* Merah untuk jumlah tagihan */
            border-top: 1px dashed #cceeff;
            margin-top: var(--spacing-s);
            padding-top: var(--spacing-s);
        }
        .tagihan-status {
            font-size: 0.8em;
            color: #008000; /* Hijau untuk status "Aktif/Ada Tagihan" */
            font-weight: 600;
        }
        .point-info {
            background-color: var(--mandiri-yellow);
            color: var(--mandiri-blue-dark);
            padding: 5px 10px;
            border-radius: var(--border-radius-m);
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
            margin-top: var(--spacing-s);
        }

        /* === FOOTER BUTTON === */
        .footer-button {
            padding: var(--spacing-m);
            border-top: 1px solid #eee;
            background-color: white;
            position: sticky;
            bottom: 0;
        }
        .btn-bayar {
            display: block;
            width: 100%;
            padding: var(--spacing-m);
            background-color: var(--mandiri-yellow);
            color: var(--mandiri-blue-dark);
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span class="icon">&#x2190;</span> 
            <h1>Bayar UKT & Biaya Studi</h1>
            <span class="icon">&#x1F4BE;</span> 
        </div>

        <div class="content">
            <div class="input-group">
                <label for="kampus_id">Penyedia Jasa (Perguruan Tinggi)</label>
                <div class="input-field-container">
                    <select id="kampus_id" required>
                        <option value="">-- Cari atau Pilih Kampus Mitra --</option>
                        <option value="usu">Universitas Sumatera Utara (USU)</option>
                        <option value="unimed">Universitas Negeri Medan (Unimed)</option>
                        <option value="umsu">Universitas Muhammadiyah Sumatera Utara (UMSU)</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="nim_va">Nomor Pembayaran (NIM / Virtual Account)</label>
                <div class="input-field-container">
                    <input type="text" id="nim_va" placeholder="Masukkan NIM atau Kode VA" required>
                    <span class="input-icon">&#x1F4C3;</span> </div>
            </div>

            <button class="btn-cek">Cek Tagihan</button>

            <div class="tagihan-card" style="display: block;"> 
                <div class="tagihan-header">
                    <h3>Detail Tagihan Aktif</h3>
                    <span class="tagihan-status">&#x2705; Aktif</span>
                </div>
                
                <div class="tagihan-row">
                    <span>Nama Pelanggan</span>
                    <span>HARTANTA DWI PUTRA</span>
                </div>
                <div class="tagihan-row">
                    <span>Perguruan Tinggi</span>
                    <span>Univ. Sumatera Utara (USU)</span>
                </div>
                <div class="tagihan-row">
                    <span>NIM/VA</span>
                    <span>20191200XX</span>
                </div>
                <div class="tagihan-row">
                    <span>Keterangan</span>
                    <span>UKT Semester Ganjil 2025/2026</span>
                </div>

                <div class="tagihan-row total">
                    <span>Jumlah Tagihan (Wajib Dibayar)</span>
                    <span>Rp 4.500.000</span>
                </div>

                <div class="point-info">
                    &#x2B50; Bayar Sekarang & Dapatkan **900 Livin'Poin**!
                </div>
            </div>
        </div>

        <div class="footer-button">
            <button class="btn-bayar">Bayar Tagihan Rp 4.500.000</button>
        </div>
    </div>
</body>
</html>
