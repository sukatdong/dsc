<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mahasiswa - Kerka Praktik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white ms-3" href="#"><i class="fa-solid fa-bars me-3"></i> Portal Mahasiswa</a>
            <div class="d-flex align-items-center me-3">
                <img src="placeholder_profile.jpg" alt="Profile" class="profile-img me-2">
                <span class="text-dark fw-bold">Vicha Dorena Br Tarigan - 12420003</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid content-container p-4">

        <div class="header-kp mb-5">
            â€¢ Kerka Praktik (KP)
        </div>

        <div class="process-flow d-flex justify-content-start flex-wrap mb-5">
            <div class="step active-step">Pengajuan</div>
            <div class="step inactive-step">Data Instansi</div>
            <div class="step inactive-step">Berkas</div>
            <div class="step inactive-step">Laporan</div>
        </div>

        <div class="card p-4 shadow-sm">
            <h4 class="mb-4 text-primary">Formulir Pengajuan Awal KP</h4>
            <p class="text-muted">Lengkapi data berikut untuk memulai proses Kerja Praktik Anda.</p>
            
            <form>
                <div class="mb-3">
                    <label for="nim" class="form-label">Nomor Induk Mahasiswa (NIM)</label>
                    <input type="text" class="form-control" id="nim" value="12420003" readonly>
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" value="Vicha Dorena Br Tarigan" readonly>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester Saat Pengajuan</label>
                    <select class="form-select" id="semester">
                        <option selected>Pilih Semester</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="prasyarat" class="form-label">Telah Memenuhi Minimal SKS Prasyarat (mis. 100 SKS)?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="sks_check">
                        <label class="form-check-label" for="sks_check">
                            Ya, saya telah mencapai SKS minimum.
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="topik" class="form-label">Rencana Topik/Fokus KP</label>
                    <textarea class="form-control" id="topik" rows="3" placeholder="Contoh: Pengembangan UI/UX Aplikasi Mobile"></textarea>
                </div>

                <button type="submit" class="btn btn-success me-2">Lanjutkan ke Data Instansi</button>
                <button type="button" class="btn btn-secondary">Simpan Draft</button>
            </form>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
